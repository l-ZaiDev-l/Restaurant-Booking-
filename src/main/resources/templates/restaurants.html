<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="body">

    <section class="booking">
        <div class="section__container booking__container">
            <form action="/Restaurants/search" method="get">
                <div class="input__group">
                    <label for="restaurantName">Restaurant</label>
                    <input type="text" id="restaurantName" name="name" placeholder="Your Restaurant Name" />
                </div>
                <div class="input__group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Your Restaurant City" />
                </div>
                <div class="input__group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your Restaurant Address" />
                </div>
                <button class="btn" type="submit">Check Availability</button>
            </form>
        </div>
    </section>


    <section  class="room__container" id="room">
        <p class="section__subheader">Restaurants</p>
        <h2 class="section__header">Hand Picked Restaurant</h2>
        <div  class="room__grid">
            <div th:each="restaurant : ${restaurants}" class="room__card">
                <a th:href="@{/restaurants/{id}(id=${restaurant.id})}">
                <img th:src="@{/images/{photoUrl}(photoUrl=${restaurant.photo_url})}" alt="restaurant" />
                    <div class="room__card__details">
                        <div>
                            <h4 th:text="${restaurant.name}"></h4>
                            <p th:text="${restaurant.description}"></p>
                        </div>
                        <h3 th:text="${restaurant.address}"><span th:text="${restaurant.city}"></span></h3>
                    </div>
                </a>
            </div>

        </div>
    </section>

</section>



</body>
</html>
